<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login </h3> ahmedbhs123@gmail.com | password
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" name="username" class="form-control rounded-0" required>
              <span class="invalid" *ngIf="(username.dirty || username.touched) && username.invalid && username.errors.required">
                Username is required.
              </span>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" name="password" class="form-control rounded-0"  required>
              <span class="invalid" *ngIf="(password.dirty || password.touched) && password.invalid && password.errors.required">
                Password is required.
              </span>
            </div>

            <button type="button" (click)="loginUser()" class="btn btn-primary float-right" [disabled]="!loginForm.valid">Login</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->
    </div>
  </div>
</div>
