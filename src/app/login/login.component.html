<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login </h3> ahmedbhs123@gmail.com | password
        </div>
        <div class="card-body">
          <form class="form">
            <div class="form-group">
              <label for="email">Username</label>
              <input type="text" [(ngModel)]="loginUserData.username" name="username" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="loginUserData.password" name="password" class="form-control rounded-0"  required>
            </div>
            <button type="button" (click)="loginUser()" class="btn btn-primary float-right">Login</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->
    </div>
  </div>
</div>
