<masonry class="row mt-5">
  <div class="blog-grids">

    <div class="grid" *ngFor="let article of (articles); trackBy: trackElement">
      <div class="entry-media animated-background">
        <img appFadeInOutDirective [show]="true" class="animated-background"  [src]="baseUrl + article.image">
      </div>
      <div class="entry-body">
        <span class="cat">{{article.title}}</span>
        <h3><a [routerLink]="['/article/', article.id]">Visit {{article.title}}</a></h3>
        <p>Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut..</p>
        <div class="read-more-date">
          <a href="#">Read More..</a>
          <span class="date">3 Hours ago</span>
        </div>
      </div>
    </div>

  </div>
  <ngb-pagination [collectionSize]="total" [pageSize]="limit" [(page)]="page" [maxSize]="2" [rotate]="true"
                  (pageChange)="loadPage($event)"></ngb-pagination>
</masonry>
