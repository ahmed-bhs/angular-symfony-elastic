<!-- form card register -->
<div class="card rounded-0">
    <div class="card-header">
        <h3 class="mb-0">Register</h3>
    </div>
    <div class="card-body">
        <form class="form" [formGroup]="registerForm">
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" name="email" class="form-control rounded-0"
                       required>

            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" formControlName="password" name="password"
                       class="form-control rounded-0"
                       required>
            </div>
            <button type="button" (click)="registerUser()" class="btn btn-primary float-right" [disabled]="!registerForm.valid">Register</button>
        </form>
    </div>
    <!--/card-block-->
</div>
<!-- /form card login -->
